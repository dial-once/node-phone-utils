machine:
  node:
    version: 5.6.0
  environment:
      ENABLE_HLR_LOOKUPS: false
      HLR_LOOKUPS_USERNAME: testUname
      HLR_LOOKUPS_PASSWORD: testPwd
      SMSAPI_USERNAME: testUname
      SMSAPI_HASHED_PASSWORD: testHashPwd
general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
      - /release\/.*/ # or ignore regexes

dependencies:
  pre:
    - wget http://repo1.maven.org/maven2/org/codehaus/sonar/runner/sonar-runner-dist/2.4/sonar-runner-dist-2.4.zip
    - unzip sonar-runner-dist-2.4.zip
test:
  pre:
    - npm install mocha-junit-reporter
    - npm install mocha
    - npm install istanbul
    - sed '/sonar.projectVersion/d' ./sonar-project.properties > tmp && mv tmp sonar-project.properties
    - echo sonar.projectVersion=`cat package.json | python -c "import json,sys;obj=json.load(sys.stdin);print obj['version'];"` >> sonar-project.properties
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/unit
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/unit/unit-test-results.xml
    - node_modules/.bin/istanbul cover node_modules/mocha/bin/_mocha -- --recursive tests --timeout=5000 --reporter=mocha-junit-reporter
  post:
    - if [[ "$CIRCLE_BRANCH" = "develop" ]]; then sonar-runner-2.4/bin/sonar-runner -e -Dsonar.analysis.mode=publish -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASS; fi
    - if [[ -n "$CI_PULL_REQUEST" ]]; then sonar-runner-2.4/bin/sonar-runner -e -Dsonar.analysis.mode=preview -Dsonar.github.pullRequest=$(basename $CI_PULL_REQUEST) -Dsonar.github.repository=$REPO_SLUG -Dsonar.github.oauth=$GITHUB_TOKEN -Dsonar.login=$SONAR_LOGIN -Dsonar.password=$SONAR_PASS -Dsonar.host.url=$SONAR_HOST_URL; fi
    - rm -rf sonar-runner-2.4 sonar-runner-dist-2.4.zip